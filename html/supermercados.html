<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="../css/supermercados.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#"><img src="../images/logo.png" href="" alt="Logo do Site" style="height: 60px;"></a></li>
            </ul>
        </nav>
    </header>
    <section class="section">
        <div class="box box1">
            <div class="box-content">
                <h1 class="box-content">Supermercados Já Cadastrados</h1>
                <div id="supermercado-list">
                    <!-- Produtos cadastrados aparecerão aqui -->
                </div>
            </div>
        </div>
        <div class="box box2">
            <div class="box-content">
                <h1 class="box-content">Cadastro de Produtos</h1>
                <form id="supermercado-form">
                    <label class="box-content" for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    
                    <label class="box-content" for="validade">Data de Validade:</label>
                    <input type="date" id="validade" name="validade" required>
                    
                    <label class="box-content" for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" required>
                    
                    <label class="box-content" for="categoria">Categoria:</label><br><br><br><br>
                    <br><br><br><br>
                    
                    <label class="box-content" for="descricao">Descrição do Produto:</label>
                    <textarea id="descricao" name="descricao" rows="4" required></textarea>
                    
                    <button type="submit">Cadastrar Produto</button>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Cozinha Solidária. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.getElementById('supermercado-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const nome = document.getElementById('nome').value;

            const supermercadoList = document.getElementById('supermercado-list');
            const supermercadoItem = document.createElement('div');
            supermercadoItem.classList.add('supermercado-item');
            supermercadoItem.innerHTML = `
                <h2>${nome}</h2>
                <p><strong>Quantidade:</strong> </p>
                <p><strong>Descrição:</strong> </p>
            `;
            supermercadoList.appendChild(supermercadoItem);

            document.getElementById('supermercado-form').reset();
        });
    </script>
</body>
</html>
