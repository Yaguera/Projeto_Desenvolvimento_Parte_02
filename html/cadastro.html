<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- <link rel="stylesheet" href="../css/index.css"> -->
    <link rel="stylesheet" href="../css/cadastro.css">
    <script src="../javaScript/cadastro.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
                <li><a href="#cadastro">Cadastro</a></li>
            </ul>
        </nav>
    </header>
        <form id="formCadastro">
            <fieldset>
                <div class="formWrapper">
                    <legend>Cadastro</legend>
                    <div class="inputWrapper">
                        <label for="usernameInput">Usuario: </label>
                        <input type="text" id="usernameInput" placeholder="Digite seu nome de Usuario">
                    </div>
                    <div class="inputWrapper">
                        <label for="emailInput">Email: </label>
                        <input type="email" id="emailInput" placeholder="Digite seu email">
                    </div>
                    <div class="inputWrapper">
                        <label for="passwordInput">Senha: </label>
                        <input type="password" id="passwordInput" placeholder="Digite sua Senha">
                        <div class="password-strength-bar">
                            <div id="password-strength-indicador" class="strength-indicador"></div>
                        </div>
                        <p id="password-strength-text">Senha Fraca</p>
                        <p id="tip">Sua Senha Presisa conster: - Letras maiuculas e Menusculas - Numeros - Caracteres Especiais (Ex. @, $, !)</p>
                    </div>
                </div>
            </fieldset>
        </form>
    <footer>
        <p>Todos os direitos reservados.</p>
    </footer>
</body>
</html>
