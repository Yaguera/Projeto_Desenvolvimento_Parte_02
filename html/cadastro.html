<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Solidário - Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/cadastroLogin.css">
</head>
<body>
    <div id="page">
        <div class="logo">
            <a href="home.html">
                <img src="/images/logo.png" href="home.html" alt="Logo do Site" style="height: 60px;">
            </a>
        </div>
        <div id="card-cadastro">            
            <div class="col01">            
                <form id="formCadastro">
                    <fieldset>
                        <div class="formWrapper">
                            <legend>Cadastro</legend>
                            <div class="inputWrapper">
                                <label for="usernameInput">Seu nome </label>
                                <input type="text" class="usernameInput" placeholder="Nome e Sobrenome" required>
                            </div>
                            <div class="inputWrapper">
                                <label for="emailInput">Email </label>
                                <input type="email" id="emailInput" required>
                            </div>
                            <div class="inputWrapper">
                                <label for="passwordInput">Senha</label>
                                <input type="password" id="passwordInput" minlength="8" placeholder="Pelo menos 8 caracteres" required>
                            </div>
                            <div class="inputWrapper">
                                <div class="radioWrapper">
                                    <input type="radio" name="role" id="supermercado">
                                    <label for="supermercado">Supermercado</label>
                                </div>
                                <div class="radioWrapper">
                                    <input type="radio" name="role" id="ong">
                                    <label for="ong">Ong</label>
                                </div>
                            </div>
                            <button type="submit" class="bntSubmit">Criar</button>
                        </div>
                    </fieldset>
                </form>
                <div class="rotaLogin">
                    <p>
                        Você já tem uma conta? <a href="./login.html">Fazer login</a></p>
                </div>
            </div>
            <div class="col02"></div>
        </div>
    </div>
</body>
</html>
