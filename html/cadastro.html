<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Solidário - Cadastro</title>

    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <script src="../javaScript/cadastro.js" defer></script>
</head>
<body>
    <div id="page">
        <div class="logo">
            <a href="./index.html">
                Mercado Solidário
            </a>
        </div>
        <div id="card-registro">
                   
        <div class="col-left">            
            <form id="formCadastro">
            <fieldset>
                <div class="formWrapper">
                    <legend>Cadastro</legend>
                    <p></p>
                    <div class="inputWrapper">
                        <label for="usernameInput">Seu nome </label>
                        <input type="text" id="usernameInput" placeholder="Nome e Sobrenome" required>
                    </div>
                    <div class="inputWrapper">
                        <label for="emailInput">Email </label>
                        <input type="email" id="emailInput" required>
                    </div>
                    <div class="inputWrapper">
                        <label for="passwordInput">Senha</label>
                        <input type="password" id="passwordInput" minlength="8" placeholder="Pelo menos 8 caracteres" required>
                        <div class="password-strength-bar">
                            <div id="password-strength-indicator" class="strength-indicator"></div>
                        </div>
                        <p id="password-strength-text"></p>
                        <p id="tip">Sua Senha Presisa conster: - Letras maiuculas e Menusculas - Numeros - Caracteres Especiais (Ex. @, $, !)</p>
                    </div>
                    <div class="inputWrapper">
                        <input type="radio" name="role" id="">
                        <input type="radio" name="role" id="">
                        <input type="radio" name="role" id="">
                    </div>
                </div>
            </fieldset>
            </form>
        </div>
        <div class="col-right">
        </div>
        </div>
    </div>
</body>
</html>
